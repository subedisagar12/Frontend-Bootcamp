<!DOCTYPE html>
<html>
  <head>
    <title>HTML FORM</title>
    <meta charset="UTF-8" />
    <meta name="description" content="This is my portfolio website" />
    <meta name="author" content="Rocky Lewis" />
    <meta
      name="keywords"
      content="Web Developer, Web Designer, Best Developer"
    />
    <meta name="viewport" content="width=device-width" />
  </head>

  <body>
    <form method="post">
      <label for="name">Name</label>
      <input type="text" name="fullName" placeholder="Ram" id="name" />

      <br />
      <br />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" value="abc@gmail.com" />

      <br />
      <br />

      <label for="age">Age</label>
      <input type="number" name="age" id="age" />

      <br />
      <br />

      <label for="password">Password</label>
      <input type="password" name="password" id="password" minlength="7" />

      <br />
      <br />

      <label for="dob">Date Of Birth</label>
      <input type="date" name="dob" id="dob" min="yyyy-mm-dd" />

      <br />
      <br />

      <label for="file">Choose File</label>
      <input type="file" name="profilePic" accept=".png" />

      <br />
      <br />

      <!-- Radio Button -->

      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" checked value="male" />

      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female" />

      <label for="others">Others</label>
      <input type="radio" id="others" name="gender" value="others" />

      <br />
      <br />

      <!-- Checkbox -->

      <label for="science">Science</label>
      <input type="checkbox" id="science" name="interest" value="science" />

      <label for="nature">Nature</label>
      <input type="checkbox" id="nature" name="interest" value="nature" />

      <label for="art">Art</label>
      <input type="checkbox" id="art" name="interest" value="art" />

      <br />
      <br />
      <!-- Select -->
      <label for="country">Select Country</label>
      <select id="country" name="country">
        <option value="CHN">China</option>

        <option value="USA">USA</option>

        <option value="NEP">Nepal</option>
        <option selected value="CND">Canada</option>
      </select>
      <br />
      <br />

      <label for="feedback">User FeedBack</label>
      <textarea rows="10" cols="50" name="feedback"></textarea>

      <br />
      <br />

      <input type="hidden" value="secret" name="secret_field" />

      <input type="search" name="search" />
      <input type="color" name="color" />

      <input type="submit" value="Register" />
      <input type="reset" value="Reset Form" />
    </form>
  </body>
</html>
